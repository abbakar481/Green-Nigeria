<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Environmental Issues - EcoNaija</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="report-container">
        <h1>Report Environmental Issues</h1>
        
        <form id="reportForm">
            <div class="form-group">
                <label>Select Issue Type:</label>
                <select id="issueType">
                    <option value="oil">Oil Spill</option>
                    <option value="flood">Flooding</option>
                    <option value="deforestation">Deforestation</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Location (LGA):</label>
                <input type="text" id="lga" required>
            </div>
            
            <div class="form-group">
                <label>Upload Photo Evidence:</label>
                <input type="file" id="evidence" accept="image/*">
            </div>
            
            <button type="submit">Submit Report</button>
        </form>
    </main>

    <script src="js/report.js"></script>
</body>
</html>
